name: AIoT-Benchmarks

on:
  push:
    branches: [ master ]
    paths:
      - 'framework/workload/DockerImages/AIoTBench/Dockerfile'
      - 'framework/workload/DockerImages/AIoTBench/*.py'
      - '.github/workflows/main.yml'

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
        - uses: actions/checkout@v1
        - name: install buildx
          id: buildx
          uses: crazy-max/ghaction-docker-buildx@v1
          with:
            version: latest
        - name: Login to DockerHub Registry
          run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
        - name: Get the version
          id: vars
          run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
        - name: Build the AIoTBench image
          run: docker buildx build -t shreshthtuli/aiotbench --platform linux/amd64,linux/arm/v8 framework/workload/DockerImages/AIoTBench/
        - name: Push the AIoTBench image
          run: docker push shreshthtuli/aiotbench
